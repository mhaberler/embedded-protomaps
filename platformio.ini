[env:coreS3-pmtiles-example]
extends = esp32
board = m5stack-cores3
debug_tool = esp-builtin
debug_speed = 5000
debug_extra_cmds =
    set remote hardware-watchpoint-limit 2
    set remote hardware-breakpoint-limit 2
; debug_init_break = tbreak setup
debug_svd_path = util/svd/svd/esp32s3.svd
build_flags =
	-DEMBEDDED		 ; logging.hpp
	-UHAVE_CONFIG_H  ; for webp
	; -DDEBUG
	; -DBOARD_HAS_PSRAM
	-DTILECACHE_SIZE=5
	-DTILESIZE=256
	; -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
	-DLOG_LEVEL=LOG_LEVEL_VERBOSE
	-O0 -g ;2 -ggdb2
	-DPMTILES_NO_EXCEPTIONS
	-DESP32_TIMING
	-DM5UNIFIED
	-DMINIZ_HEADER_FILE_ONLY   ; we're using the miniz.c bundled with M5GFX/M5Unified
	-DARDUINO_USB_CDC_ON_BOOT=1
	${gccflags.build_flags}
	${includes.build_flags}
build_src_filter =
	${srcfiles.build_src_filter}
lib_deps = 
 	${arduino_libs.lib_deps}

