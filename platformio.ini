[env:pmtiles-poc]
platform = https://github.com/platformio/platform-native.git
build_flags =
	-DPMTILES_PATH=${platformio.data_dir}/DTM_Austria_10m_v2_by_Sonny_3857_RGB_13_webp.pmtiles
	-O0
	; -glldb
	-g
	-std=c++17
	-Izlib
	-Ilibwebp/src/dec
	-Ilibwebp/src
	-Ilibwebp
	-Wall 
	-Wextra 
	-Winit-self 
	-Wunused-parameter
	-Wmissing-prototypes 
	-Wmissing-declarations
	-Wnull-dereference 

build_src_filter =
	-<**.*>
	+<../pmtiles-poc/**.*>
	+<../src/logging.cpp>
	+<../src/pmtiles.cpp>
	+<../libwebp/src/dec/*.*>
	+<../libwebp/src/utils/*.*>
	+<../libwebp/src/dsp/*.*>
	+<../zlib/adler32.c>
	+<../zlib/crc32.c>
	+<../zlib/infback.c>
	+<../zlib/inflate.c>
	+<../zlib/trees.c>
	+<../zlib/zutil.c>
	+<../zlib/compress.c>
	+<../zlib/deflate.c>
	+<../zlib/inffast.c>
	+<../zlib/inftrees.c>
	+<../zlib/uncompr.c>

lib_deps = 
	kikuchan98/pngle@^1.0.0
    nanopb/Nanopb@^0.4.8


[env:mvtdecode]
platform = https://github.com/platformio/platform-native.git
custom_nanopb_protos =
	+<proto/vector_tile.proto>
custom_nanopb_options =
    --error-on-unmatched
build_flags =
	-O0
	-g
	-std=c++17
	-DMVT_PATH=${platformio.data_dir}/test.mvt
	-Wall 
	-Wextra 
	-Winit-self 
	-Wunused-parameter
	-Wmissing-prototypes 
	-Wmissing-declarations
	-Wnull-dereference 
build_src_filter =
	-<**.*>
	+<../mvtdecode/**.*>
	+<../src/logging.cpp>	
	+<../src/Print.cpp>
lib_deps = 
    nanopb/Nanopb@^0.4.8
	bblanchon/ArduinoJson@^7.0.3
